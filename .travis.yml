language: node_js
node_js:
  - "lts/*"
services:
  - mongodb
install:
  - npm i
  - npm i -g codecov
script:
  - npm run eslint
  - npm run coverage
  - npm run coverage-codecov
  - export BRANCH=$(if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then echo $TRAVIS_BRANCH; else echo $TRAVIS_PULL_REQUEST_BRANCH; fi)
notifications:
  email: false
cache:
  directories:
    - node_modules
